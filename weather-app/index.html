<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="endter city name" spellcheck="false">
      <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="weatehr">
      <img src="images/rain.png" class = "weather-icon">
      <h1 class="temp">22c</h1>
      <h2 class="city">City Name</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humdity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apikey = "90b425968c52c6489f0ea8975b554c19";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=meric&q=";
    const searchBox = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');
    async function checkWeather(city){
      const response = await fetch(apiUrl+city+`&appid=${apikey}`);

      
      var data = await response.json();

      console.log(data);
      document.querySelector('.city').innerText = data.name;
      document.querySelector('.temp').innerText =Mat.round( data.main.temp);
      document.querySelector('.humidity').innerText = data.main.name;
      document.querySelector('.wind').innerText = data.wind.speed;
    }

    searchBtn.addEventListener("click", function(){
      checkWeather(searchBox.value);
    });

  
  </script>
</body>
</html>
